<head>
    <title>Photoshare - Create an account!</title>
</head>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
{% if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required='true'/><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" required='true'/><br />
                <label for="first_name">Enter your first name:</label>
                <input type="text" name="first_name" required='true'/><br />
                <label for="last_name">Enter your last name:</label>
                <input type="text" name="last_name" required='true'/><br />
                <label for="birthday"> Enter your date of birth:</label>
                <input type="date" name="birthday" required='true'/><br />
                <label for="gender">Choose your gender (optional): </label>
                <input type="radio" name="gender" value="1"> Female
                <input type="radio" name="gender" value="2" > Male
                <input type="radio" name="gender" value="3" /> Other <br />
                <label for="hometown"> Enter your hometown (optional):</label>
                <input type="text" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
