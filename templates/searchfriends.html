<!DOCTYPE html>
<title>Photoshare - search friends</title>
<html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
{% if name %}
  <h1>Hello {{ name }}!</h1>

{% endif %}

<body>
	<form action="searchfriends" method = "POST">
   	  	<label for="first_name">Search by first name: </label>
        <input type="text" name="first_name" />
        <input type="submit" value = "Search"/><br />
        <label for="last_name">Search by last name: </label>
        <input type="text" name="last_name" />
        <input type="submit" value = "Search"/><br />
  	   	
	</form>


  <ul>
  <li><a href='/friends'>View friends list</a><li> 
  <li><a href='/addfriend'>Add a new friend</a></li>
  </ul>



{% if name is none %}
  <p>You should <a href='/login'>login!</a></p>
{% else %}
  <p> Go to <a href='/profile'>profile?</a></p>
{% endif %}
<ul>
<li><a href='/logout'>Logout</a></li>
<li><a href='/'>Home</a></li>
</ul>
</body>
</html>
